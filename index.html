<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e5dc0c1e60.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>

</head>

<body>
    <div class="container">
        <div class="screen">
            <input placeholder="0" name="Output" id="Output" readonly>
        </div>

        <div class="btns">
            <div class="first-row btn_row">
                <input type="button" class="btn" value="AC" style="background-color: grey;" id="clear">
                <input type="button" class="btn" value="&otimes;" style="background-color: red; color: white;" id="back">
                <input type="button" class="btn" value="%" id="percentage">
                <input type="button" class="btn" value="&divide;" id="divide">
            </div>

            <div class="second-row btn_row">
                <input type="button" class="btn" value="7" id="seven">
                <input type="button" class="btn" value="8" id="eight">
                <input type="button" class="btn" value="9" id="nine">
                <input type="button" class="btn" value="x" id="multiply">
            </div>

            <div class="third-row btn_row">
                <input type="button" class="btn" value="4" id="four">
                <input type="button" class="btn" value="5" id="five">
                <input type="button" class="btn" value="6" id="six">
                <input type="button" class="btn" value="-" id="subtract">
            </div>

            <div class="forth-row btn_row">
                <input type="button" class="btn" value="1" id="one">
                <input type="button" class="btn" value="2" id="two">
                <input type="button" class="btn" value="3" id="three">
                <input type="button" class="btn" value="+" id="add">
            </div>

            <div class="fifth-row btn_row">
                <input type="button" class="btn" value="00" id="d_zero">
                <input type="button" class="btn" value="0" id="zero">
                <input type="button" class="btn" value="." id="dot">
                <input type="button" class="btn" value="=" id="calculate">
            </div>
        </div>
    </div>
    <!-- <i class="fa-solid fa-circle-xmark" id="back" style="display: block;"></i> -->



</body>

</html>
