<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e5dc0c1e60.js" crossorigin="anonymous"></script>
</head> 
<body>
    <div class="container">
        <div class="screen">
            <input value="0" name="Output" id="Output"  readonly >
        </div>

        <div class="btns">
            <div class="first-row btn_row" >
                <input type="button" value="AC"  style="background-color: grey;" id="clear" onclick="clr_scr()" >
                <input type="button" value="&otimes;" style="background-color: red; color: white;" id="back" onclick="backs()">
                <input type="button" value="%" id="percentage" onclick="percentages()">
                <input type="button" value="&divide;" id="divide" onclick="divides()">
            </div>

            <div class="second-row btn_row">
                <input type="button" value="7" id="seven" onclick="sevens()" >
                <input type="button" value="8" id="eight" onclick="eights()">
                <input type="button" value="9" id="nine" onclick="nines()">
                <input type="button" value="x" id="multiply" onclick="multiplys()">
            </div>

            <div class="third-row btn_row">
                <input type="button" value="4" id="four" onclick="fours()">
                <input type="button" value="5" id="five" onclick="fives()">
                <input type="button" value="6" id="six" onclick="sixs()">
                <input type="button" value="-" id="subtract" onclick="subtracts()">
            </div>

            <div class="forth-row btn_row">
                <input type="button" value="1" id="one" onclick="ones()">
                <input type="button" value="2" id="two" onclick="twos()">
                <input type="button" value="3" id="three" onclick="threes()">
                <input type="button" value="+" id="add" onclick="adds()">
            </div>

            <div class="fifth-row btn_row">
                <input type="button" value="00" id="d_zero" onclick="double_zeros()">
                <input type="button" value="0" id="zero" onclick="zeros()">
                <input type="button" value="." id="dot" onclick="dots()">
                <input type="button" value="=" id="calculate" onclick="calcu()">
            </div>
        </div>
    </div>
    <i class="fa-solid fa-circle-xmark" id="back" style="display: none;"></i>

    <script src="script.js"></script>
    

</body>
</html>
